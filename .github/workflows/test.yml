name: test

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
  
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - run: pnpm install

      - run: npm run check && npm run test